<style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
  
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
  
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }
  
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
  
    input:checked+.slider {
      background-color: #2196F3;
    }
  
    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }
  
    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
  
    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }
  
    .slider.round:before {
      border-radius: 50%;
    }
  </style>
  <div ng-controller="gamesJsonLogsController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
      <li><a href="javascript:;">Home</a></li>
      <li><a href="javascript:;">Vuscreen</a></li>
      <li class="active">List</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Vuscreen Games <small>All Vuscreen games will be displayed here...</small></h1>
    <!-- end page-header -->
  
    <!-- begin row -->
    <div class="row">
      <div style='font-size:14px;margin-bottom: 10px;margin-left: 10px;float: left;'>
        <select id="status" class="form-control" data-container='body' style="width: 120px;">
          <option selected="selected" value="">Select Status</option>
          <option value='1'>Active</option>
          <option value='0'>In-Active</option>
        </select>
      </div>
      <div style="display: flex;">
        <div style="padding-left: 10px;">
          <multiselect placeholder="Select Folder" ng-model="folder" options="folderlist" id-prop="id"
            display-prop="folder" show-scroll="true" show-search="true" show-select-all="true" show-unselect-all="true">
          </multiselect>
        </div>
        <div style="padding-left: 10px;">
          <button class="form-control btn-success" type=submit data-ng-click="getData()">Apply</button>
        </div>
        <div style="padding-left: 10px;margin-left:auto; margin-right:10px">
          <button type="button" class="form-control btn btn-primary" ng-click="redirect()">Add New</button>
        </div>
      </div>
      <!-- begin col-12 -->
      <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-inverse">
          <div class="panel-heading">
            <div class="panel-heading-btn">
              <!-- <span>{{vuscreendaterangeSelector}}</span> -->
              <!-- <a id="dau-data-daterange" class="btn btn-xs btn-icon btn-primary"><i class="fa fa-calendar"></i></a> -->
              <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i
                  class="fa fa-expand"></i></a>
              <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i
                  class="fa fa-repeat"></i></a>
              <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i
                  class="fa fa-minus"></i></a>
              <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i
                  class="fa fa-times"></i></a>
            </div>
            <h4 class="panel-title">Vuscreen Games Logs</h4>
          </div>
          <div class="alert alert-info fade in">
            <button type="button" class="close" data-dismiss="alert">
              <span aria-hidden="true">&times;</span>
            </button>
            All Vuscreen games will be displayed here.
          </div>
          <div class="panel-body">
            <table id="dau-data-data-table" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Content Id</th>
                  <th>Status</th>
                  <th>Logo</th>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Folder ID</th>
                  <th>Type</th>
                  <th>Position</th>
                  <th>Start Time</th>
                  <th>End Time</th>
                  <th>Platform</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
        <!-- end panel -->
      </div>
      <!-- end col-12 -->
    </div>
    <!-- end row -->
  </div>
