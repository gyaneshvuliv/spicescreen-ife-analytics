<div ng-controller="documentController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li class="active">Document</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Document <small></small></h1>
    <!-- end page-header -->
    <div class="col-md-3" ng-repeat="item in docList">
        <!-- <div class="m-b-10 f-s-10"><b class="text-inverse">EXAMPLE</b></div> -->
        <div class="card" >
            <img class="card-img-top" src="assets/images/PDF.jpg" alt="">
            <div class="card-block">
                <h4 class="card-title m-t-0 m-b-10">VuScreen</h4>
                <p class="card-text">{{item.title}}</p>
                <a href="{{item.link}}" class="btn btn-sm btn-primary">View</a>
            </div>
        </div>
        <!-- end card -->
    </div>
</div>
