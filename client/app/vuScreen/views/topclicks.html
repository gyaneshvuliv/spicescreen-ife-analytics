<div ng-controller="topclicksController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li><a href="javascript:;">Vuscreen</a></li>
        <li class="active">List</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Clicks <small></small></h1>
    <!-- end page-header -->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <span>{{topgenredaterangeSelector}}</span>
                        <a id="topgenre" class="btn btn-xs btn-icon btn-primary"><i class="fa fa-calendar"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Top Clicks</h4>
                </div>
                <div class="alert alert-info fade in" style="margin-bottom: 0;">
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    Top Clicks will be displayed here.
                </div>
                <div class="panel-body"> 
                    <table class="table table-striped table-bordered">
                      <tr >
                        <td class="selected">No.</td>
                        <td class="selected">Menu</td>
                        <td class="selected" >Clicks</td>
                      </tr>  
                      <tr ng-repeat="x in clicks" >
                        <td>{{ $index + 1 }}</td>
                        <td>{{ x.menu }}</td>
                        <td>{{ x.count }}</td>
                      </tr>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.selected {
    background:#2d353c!important;
    color:#fff!important;
    font-weight:bold;
    font-size:14px;
}
</style>
