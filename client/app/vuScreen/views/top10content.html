<div ng-controller="top10contentController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li><a href="javascript:;">Vuscreen</a></li>
        <li class="active">List</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Vuscreen Users <small></small></h1>
    <!-- end page-header -->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <span>{{topcontentdaterangeSelector}}</span>
                        <a id="topcontent" class="btn btn-xs btn-icon btn-primary"><i class="fa fa-calendar"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Top Content</h4>
                </div>
                <div class="alert alert-info fade in" style="margin-bottom: 0;">
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    Top Content Played will be displayed here.
                </div>
                <div class="panel-body">
                    <div id="veil" ng-show='showme'>
                        <div id="feedLoading" ng-show='showme'>
                            <i class="fa fa-refresh fa-spin fa-3x"></i>
                        </div>
                    </div>
                    <div style='font-size:14px;margin-bottom: 14px;margin-left: 10px;float: left;'>
                        <select class="form-control" data-container='body' style="width: 209px;" ng-model="vehicle_no" ng-init="create()" data-ng-change="create()"> 
                            <option selected= "selected" value="" >Select Vehicle</option>
                            <!-- <option value='All' >All</option> -->
                            <!-- <option value='DL1VC2892' >DL1VC2892</option>
                            <option value='DL1VC2871' >DL1VC2871</option>
                            <option value='DL1VC2900' >DL1VC2900</option>
                            <option value='DL1VC2861' >DL1VC2861</option>
                            <option value='DL1VC2888' >DL1VC2888</option>
                            <option value='DL1VC2893' >DL1VC2893</option>
                            <option value='DL1VC2738' >DL1VC2738</option>
                            <option value='DL1VC2942' >DL1VC2942</option>
                            <option value='DL1VC2887' >DL1VC2887</option> -->
                            <!-- <option value='DL1VC2738' >DL1VC2738</option> -->
                        </select>
                    </div>
                    <table class="table table-striped table-bordered">
                      <tr >
                        <td class="selected">No.</td>
                        <td class="selected">Title</td>
                        <td class="selected">Genre</td>
                        <td class="selected" >Played</td>
                        <td class="selected" >Unique Users</td>
                        <td class="selected" >Duration(In Minutes)</td>
                      </tr>  
                      <tr ng-repeat="x in content" >
                        <td>{{ $index + 1 }}</td>
                        <td>{{ x.title }}</td>
                        <td>{{ x.genre }}</td>
                        <td>{{ x.count }}</td>
                        <td>{{ x.uniqueviwers }}</td>
                        <td>{{ x.duration }}</td>
                      </tr>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.selected {
    background:#2d353c!important;
    color:#fff!important;
    font-weight:bold;
    font-size:14px;
}
</style>
