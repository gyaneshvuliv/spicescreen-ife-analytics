<div ng-controller="monthlyusageController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li><a href="javascript:;">Vuscreen</a></li>
        <li class="active">List</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Vuscreen Users <small></small></h1>
    <!-- end page-header -->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Monthly Usage</h4>
                </div>
                <div class="alert alert-info fade in" style="margin-bottom: 0;">
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    Monthly Usage will be displayed here.
                </div>
                <div class="panel-body"> 
                    <div id="veil" ng-show='showme'>
                        <div id="feedLoading" ng-show='showme'>
                            <i class="fa fa-refresh fa-spin fa-3x"></i>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered">
                      <tr >
                        <td class="selected">No.</td>
                        <td class="selected">MONTH</td>
                        <td class="selected" >Views</td>
                        <td class="selected" >Users</td>
                        <td class="selected" >Duration(H)</td>
                      </tr>  
                      <tr ng-repeat="x in usage" >
                        <td>{{ $index + 1 }}</td>
                        <td>{{ x.MONTH }}</td>
                        <td>{{ x.Views }}</td>
                        <td>{{ x.Users }}</td>
                        <td>{{ x.Duration }}</td>
                      </tr>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.selected {
    background:#2d353c!important;
    color:#fff!important;
    font-weight:bold;
    font-size:14px;
}
</style>
