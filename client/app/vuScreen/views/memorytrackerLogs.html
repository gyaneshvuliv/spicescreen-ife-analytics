<div ng-controller="memorytrackerLogsController">
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li><a href="javascript:;">Vuscreen</a></li>
        <li class="active">List</li>
    </ol>
    <h1 class="page-header">Vuscreen Users <small>All Memory Tracker data will be displayed here date wise...</small></h1>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <span>{{MemorydaterangeSelector}}</span>
                        <a id="memory-daterange" class="btn btn-xs btn-icon btn-primary"><i class="fa fa-calendar"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Memory Tracker Logs</h4>
                </div>
                <div class="alert alert-info fade in">
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    All Memory Tracker data will be displayed here.
                </div>
                <div class="panel-body">
                    <table id="memory-data-table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Android ID</th>
                                <th>Sync Date</th>
                                <th>Total Memory</th>
                                <th>Remaining Memory</th>
                                <th>Interface</th>
                                <th>Model</th>
                                <th>Version</th>
                                <th>Package</th>
                                <th>Reg ID</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
