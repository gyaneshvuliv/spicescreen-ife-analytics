<!--begin login -->
<div class="login login-with-news-feed" ng-controller="LoginCtrl">
    <!-- begin news-feed -->
    <div class="news-feed">
        <div class="news-image">
            <img src="assets/images/bg-1.jpg" data-id="login-cover-image" alt="" />
        </div>
        <div class="news-caption">
            <h4 class="caption-title"><i class="fa fa-diamond text-success"></i> VuScreen </h4>
            <p>
                viewing images, watching videos or playing music.
            </p>
        </div>
    </div>

    <!-- end news-feed -->
    <!-- begin right-content -->
    <div class="right-content">
        <!-- begin login-header -->
        <div class="login-header">
            <div class="brand">
                <img src="assets/images/logo.png" width="55px" style="padding-right: 10px">VuScreen
                <!-- <span class="logo"></span>  -->
                <small>Know more about VuScreen</small>
            </div>
            <!-- <div class="brand">
                <i class="fa fa-clock-o"></i> VuScreen
                <small>Notification – App is the hub for all your multimedia requirements, be it viewing images, watching videos or playing music.</small>
            </div> -->
            <div class="icon">
                <i class="fa fa-sign-in"></i>
            </div>

        </div>
        <!-- end login-header -->
        <!-- begin login-content -->
        <div class="login-content">
            <form class="margin-bottom-0" ng-submit="login(loginForm)" novalidate >
                <div class="alert alert-danger fade in m-b-15" ng-show="errors.other">
                    <strong>Error!</strong>
                    {{ errors.other }}
                    <span class="close" data-dismiss="alert">×</span>
                </div>
                <div class="form-group m-b-15">
                    <md-input-container>
                        <input required type="email" ng-model="user.email" name="email" class="form-control input-lg" placeholder="Email Address" autocomplete="on" />
                        <div ng-messages="form.email.$error">
                          <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div class="form-group m-b-15">
                    <md-input-container>
                        <input required type="password" ng-model="user.password" name="password" class="form-control input-lg" placeholder="Password" autocomplete="on"/>
                        <div ng-messages="form.password.$error">
                          <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div class="checkbox m-b-30">
                    <label>
                        <input type="checkbox" ng-model="chkRememberMe" /> Remember Me
                    </label>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
                </div>
                <div class="m-t-20 m-b-40 p-b-40">
                    Not a member yet? Click <a ui-sref="signup" class="text-success">here</a> to register.
                </div>
                <hr />
                <p class="text-center text-inverse">
                    &copy; Image App All Right Reserved 2015
                </p>
            </form>
        </div>
        <!-- end login-content -->
    </div>
    <!-- end right-container -->
</div>
<!-- end login
